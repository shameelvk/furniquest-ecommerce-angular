<div class="container mt-3 my-5">
    <div class="row w-100 text-center">
        <div class="col-12 align-items-center justify-content center">
            <h2>Contact Us</h2>
            <p>
                We're here to help. If you have any questions or inquiries, feel free to contact us using the form below.
            </p>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="https://static.vecteezy.com/system/resources/previews/019/187/921/non_2x/customer-support-contact-us-woman-with-headphones-and-microphone-talking-with-clients-on-laptop-screen-personal-assistant-service-hotline-operator-advises-customer-online-global-technical-support-vector.jpg" alt="Contact" class="contact-image" />
        </div>
        <div class="col-md-6">

            <div class="contact-form">

                <form>
                    <div class="mb-3">
                        <label htmlFor="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-3">
                        <label htmlFor="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label htmlFor="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
