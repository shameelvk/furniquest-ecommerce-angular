<div class="container my-4" >
    <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="https://static.vecteezy.com/system/resources/previews/008/258/609/non_2x/enter-the-account-registration-verification-number-free-vector.jpg" alt="Signup" class="img-fluid" />
        </div>
        
        <div class="col-md-6">
            <div class="signup-form">
                <div>
                    <h2>Welcome To FurniQuest</h2>
                    <p>Create your account to get started</p>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" />
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" />
                            <label class="form-check-label" htmlFor="agreeTerms">I agree to the terms</label>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-warning btn-block mt-3 w-100">Signup</button>
                </form>
                <div class="mt-3 text-center">
                <div class="mt-3 text-center">
                
                 </div>
                    <p>Already have an account?  <a routerLink="/login" class="text-decoration-none text-dark-emphasis"><strong class='text-danger'>Login</strong></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
